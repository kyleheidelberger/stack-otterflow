{% extends "base.html" %}

{% block content %}
<h1>{{ category.name }}</h1>
<div>
    {% if category.question_set.all %}
    <div class="">
        {% for question in category.question_set.all %}
        <a href="{% url 'index' %}">
            {{ question.title }}
        </a>
        <hr>
        {% endfor %}
    </div>
    {% else %}
    <p>There are no questions in this category.</p>
    {% endif %}
</div>
{% endblock %}
