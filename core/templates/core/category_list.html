{% extends "base.html" %}

{% block content %}
<div class="category_list">
<h1 class='category_header'>Categories</h1>
{% if category_list %}
<ul>
    {% for category in category_list %}
    <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no questions in this category.</p>
{% endif %}
</div>
{% endblock %}
