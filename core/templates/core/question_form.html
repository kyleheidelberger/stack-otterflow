{% extends "base.html" %}

{% block content %}
<h1 class="title">Add a Question</h1>
<div class="question-form">
<form action="" method="post">
    {% csrf_token %}
    <table class="table-form">
    {{ form.as_table }}
    </table>
    <input class="add-question" type="submit" value="Add Question">
    <br><br>
    <p>Don't see the category you want? Add one <a href="{% url 'add_new_category'%}"> here!</a></p></p>
  </form>
</div>
  {% endblock %}
