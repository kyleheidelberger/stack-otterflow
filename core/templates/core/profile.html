{% extends "base.html" %}

{% load avatar_tags %}

{% block content %}
<h1>Otter: {% avatar user %} {{ user }}</h1>
<a href="{% url 'avatar_change' %}">Change your avatar</a>

{% for question in question_list %}
<li>
      <a href="{{ question.get_absolute_url }}">{{ question.title }}</a>
</li>
{% endfor %}
{% endblock %}
