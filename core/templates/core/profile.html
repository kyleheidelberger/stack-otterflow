{% extends "base.html" %}

{% load avatar_tags %}

{% block content %}
<div class="profile">
<h1>User:  {{ user }} {% avatar user %}</h1> 
<br>
{% for question in question_list %}
<ul>My Questions:</ul>
<li>
      <a href="{{ question.get_absolute_url }}">{{ question.title }}</a> ({{ question.date_posted }})
</li>

{% endfor %}
<br>
<a href="{% url 'avatar_change' %}">Change your avatar</a>

</div>
{% endblock %}
